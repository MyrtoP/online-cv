# Set the language
language:  bash

before_install:
# Fetch pandoc and pandoc-citeproc binaries
- sudo apt-get install texlive texlive-xetex texlive-math-extra texlive-latex-recommended texlive-latex-extra
- wget https://github.com/jgm/pandoc/releases/download/2.6/pandoc-2.6-linux.tar.gz
# Install TeX Live
    - sudo apt-get update -qq
    - sudo apt-get install texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra  texlive-science
    - tar xvfz pandoc-2.6-linux.tar.gz
  
script:
#create the pdf 
    - pandoc data.yml -o cv.pdf --template=template.tex --pdf-engine=xelatex 
   # - gem install bundler

after_success:
    - bash push.sh
